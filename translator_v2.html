<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick Google Translate</title>
<style>
  :root {
    --bg-color: #ffffff;
    --text-color: #000000;
    --button-color: #4285F4;
    --button-hover: #357ae8;
    --input-bg: #ffffff;
    --font-size: 16px;
  }
  [data-theme="dark"] {
    --bg-color: #1e1e1e;
    --text-color: #e0e0e0;
    --button-color: #5a9bfc;
    --button-hover: #4285F4;
    --input-bg: #2e2e2e;
  }
  body {
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  .toolbar {
    position: sticky;
    top: 0;
    background-color: var(--bg-color);
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 8px;
    padding: 10px;
    border-bottom: 1px solid #ccc;
    z-index: 10;
  }
  select, button {
    padding: 6px 10px;
    font-size: 14px;
    background-color: var(--input-bg);
    color: var(--text-color);
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    background-color: var(--button-color);
    color: white;
    border: none;
  }
  button:hover {
    background-color: var(--button-hover);
  }
  .container {
    flex: 1;
    display: flex;
    gap: 10px;
    padding: 10px;
    box-sizing: border-box;
  }
  textarea {
    flex: 1;
    height: calc(100% - 20px);
    padding: 12px;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, Courier New, monospace;
    font-size: var(--font-size);
    background-color: var(--input-bg);
    color: var(--text-color);
    border: 1px solid #ccc;
    box-sizing: border-box;
    resize: none;
    overflow-y: auto;
  }
  .preview {
    flex: 1;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    font-size: calc(var(--font-size) * 1.05);
    background-color: rgba(0, 0, 0, 0.03);
    border: 1px solid rgba(0,0,0,0.1);
    border-left: 4px solid var(--button-color);
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 12px;
    white-space: pre-wrap;
    overflow-y: auto;
  }
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
    }
    textarea, .preview {
      height: 50%;
    }
  }
</style>
</head>
<body>
  <div class="toolbar">
    <label>Target:</label>
    <select id="targetLang">
      <option value="zh-CN" selected>Chinese</option>
      <option value="fr">French</option>
      <option value="en">English</option>
    </select>
    <label>Mode:</label>
    <select id="mode">
      <option value="manual" selected>Manual</option>
      <option value="auto">Automatic</option>
    </select>
    <button onclick="translateText()">Translate</button>
    <button onclick="copyText()">Copy</button>
    <button onclick="downloadText()">Download</button>
    <button onclick="toggleFont()">A+ / A‚àí</button>
    <button onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  </div>
  <div class="container">
    <textarea id="inputText" placeholder="Paste or type text here..."></textarea>
    <div id="preview" class="preview"></div>
  </div>

<script>
let isLargeFont = false;
let translateWindow; // Store reference to reuse the same tab

// Load preferences
document.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) document.body.dataset.theme = savedTheme;
  document.getElementById('mode').value = localStorage.getItem('mode') || 'manual';
  document.getElementById('targetLang').value = localStorage.getItem('lang') || 'zh-CN';
  isLargeFont = localStorage.getItem('largeFont') === 'true';
  updateFont();
});

// Save preferences
document.getElementById('mode').addEventListener('change', e =>
  localStorage.setItem('mode', e.target.value));
document.getElementById('targetLang').addEventListener('change', e =>
  localStorage.setItem('lang', e.target.value));

function toggleTheme() {
  const isDark = document.body.dataset.theme === 'dark';
  document.body.dataset.theme = isDark ? '' : 'dark';
  localStorage.setItem('theme', isDark ? '' : 'dark');
}

function toggleFont() {
  isLargeFont = !isLargeFont;
  localStorage.setItem('largeFont', isLargeFont);
  updateFont();
}

function updateFont() {
  document.documentElement.style.setProperty('--font-size', isLargeFont ? '20px' : '16px');
}

function getSegmentationLang() {
  const lang = document.getElementById('targetLang').value;
  if (lang.startsWith('zh')) return 'zh';
  if (lang === 'fr') return 'fr';
  return 'en';
}
