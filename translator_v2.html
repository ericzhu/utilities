<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick Translate + Play Button</title>
<style>
  :root {
    --bg-color: #ffffff;
    --text-color: #000000;
    --button-color: #4285F4;
    --button-hover: #357ae8;
    --input-bg: #ffffff;
    --font-size: 16px;
  }
  [data-theme="dark"] {
    --bg-color: #1e1e1e;
    --text-color: #e0e0e0;
    --button-color: #5a9bfc;
    --button-hover: #4285F4;
    --input-bg: #2e2e2e;
  }
  body {
    margin: 0;
    padding: 0;
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }
  .toolbar {
    position: sticky;
    top: 0;
    background-color: var(--bg-color);
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 8px;
    padding: 10px;
    border-bottom: 1px solid #ccc;
    z-index: 10;
  }
  select, button {
    padding: 6px 10px;
    font-size: 14px;
    background-color: var(--input-bg);
    color: var(--text-color);
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    background-color: var(--button-color);
    color: white;
    border: none;
  }
  button:hover {
    background-color: var(--button-hover);
  }
  .container {
    flex: 1;
    display: flex;
    gap: 10px;
    padding: 10px;
    box-sizing: border-box;
  }
  textarea {
    flex: 1;
    height: calc(100% - 20px);
    padding: 12px;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, Liberation Mono, Courier New, monospace;
    font-size: var(--font-size);
    background-color: var(--input-bg);
    color: var(--text-color);
    border: 1px solid #ccc;
    box-sizing: border-box;
    resize: none;
    overflow-y: auto;
  }
  .preview {
    flex: 1;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    font-size: calc(var(--font-size) * 1.05);
    background-color: rgba(0, 0, 0, 0.03);
    border: 1px solid rgba(0,0,0,0.1);
    border-left: 4px solid var(--button-color);
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    padding: 12px;
    white-space: pre-wrap;
    overflow-y: auto;
  }
  .hide-preview .preview {
    display: none;
  }
  .hide-preview textarea {
    flex: 1 1 100%;
  }
  .sentence {
    position: relative;
    display: inline-block;
    margin-right: 4px;
    padding: 2px 4px;
    border-radius: 4px;
    transition: background-color 0.2s;
  }
  .sentence:hover {
    background-color: rgba(66,133,244,0.1);
  }
  .sentence.active {
    background-color: rgba(66,133,244,0.3);
  }
  .play-btn {
    display: none;
    position: absolute;
    right: -20px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 12px;
    background: var(--button-color);
    color: white;
    border: none;
    border-radius: 50%;
    width: 16px;
    height: 16px;
    cursor: pointer;
    line-height: 16px;
    text-align: center;
  }
  .sentence:hover .play-btn {
    display: inline-block;
  }
  @media (max-width: 768px) {
    .container {
      flex-direction: column;
    }
    textarea, .preview {
      height: 50%;
    }
    .hide-preview textarea {
      height: 100%;
    }
  }
</style>
</head>
<body>
<div class="toolbar">
  <label>Target:</label>
  <select id="targetLang">
    <option value="zh-CN" selected>Chinese</option>
    <option value="fr">French</option>
    <option value="en">English</option>
  </select>
  <label>Mode:</label>
  <select id="mode">
    <option value="manual" selected>Manual</option>
    <option value="auto">Automatic</option>
  </select>
  <button onclick="translateText()">Translate</button>
  <button onclick="copyText()">Copy</button>
  <button onclick="downloadText()">Download</button>
  <button onclick="toggleFont()">A+ / A‚àí</button>
  <button onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
</div>
<div class="container" id="container">
  <textarea id="inputText" placeholder="Paste or type text here..."></textarea>
  <div id="preview" class="preview"></div>
</div>

<script>
let isLargeFont = false;
let translateWindow;

document.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) document.body.dataset.theme = savedTheme;
  document.getElementById('mode').value = localStorage.getItem('mode') || 'manual';
  document.getElementById('targetLang').value = localStorage.getItem('lang') || 'zh-CN';
  isLargeFont = localStorage.getItem('largeFont') === 'true';
  updateFont();
  togglePreview();
});

document.getElementById('mode').addEventListener('change', e => {
  localStorage.setItem('mode', e.target.value);
  togglePreview();
});
document.getElementById('targetLang').addEventListener('change', e =>
  localStorage.setItem('lang', e.target.value));

function toggleTheme() {
  const isDark = document.body.dataset.theme === 'dark';
  document.body.dataset.theme = isDark ? '' : 'dark';
  localStorage.setItem('theme', isDark ? '' : 'dark');
}
function toggleFont() {
  isLargeFont = !isLargeFont;
  localStorage.setItem('largeFont', isLargeFont);
  updateFont();
}
function updateFont() {
  document.documentElement.style.setProperty('--font-size', isLargeFont ? '20px' : '16px');
}
function togglePreview() {
  const mode = document.getElementById('mode').value;
  document.getElementById('container').classList.toggle('hide-preview', mode !== 'manual');
}
function getSegmentationLang() {
  const lang = document.getElementById('targetLang').value;
  if (lang.startsWith('zh')) return 'zh';
  if (lang === 'fr') return 'fr';
  return 'en';
}
function formatText(text) {
  const clean = text.replace(/(\r\n|\n|\r)/gm, ' ')
    .replace(/\s\s+/g, ' ')
    .replace(/\.{3,}/g, '‚Ä¶')
    .replace(/([.!?])\1+/g, '$1');
  const segmenter = new Intl.Segmenter(getSegmentationLang(), { granularity: 'sentence' });
  return [...segmenter.segment(clean)]
    .map(s => s.segment.trim().replace(/\s\s+/g, ' '))
    .filter(Boolean)
    .join('\n\n');
}
function insertTextAtCursor(formatted) {
  const textArea = document.getElementById('inputText');
  const start = textArea.selectionStart;
  const end = textArea.selectionEnd;
  textArea.value = textArea.value.slice(0, start) + formatted + textArea.value.slice(end);
  textArea.selectionStart = textArea.selectionEnd = start + formatted.length;
}
document.getElementById('inputText').addEventListener('input', updateLivePreview);
document.getElementById('inputText').addEventListener('paste', e => {
  e.preventDefault();
  const text = (e.clipboardData || window.clipboardData).getData('text');
  const formatted = formatText(text);
  insertTextAtCursor(formatted);
  updateLivePreview();
  if (document.getElementById('mode').value === 'auto') translateText();
});
document.getElementById('inputText').addEventListener('drop', e => {
  e.preventDefault();
  const file = e.dataTransfer.files[0];
  if (file && file.type.startsWith('text')) {
    const reader = new FileReader();
    reader.onload = () => {
      const formatted = formatText(reader.result);
      insertTextAtCursor(formatted);
      updateLivePreview();
      if (document.getElementById('mode').value === 'auto') translateText();
    };
    reader.readAsText(file);
  }
});

function updateLivePreview() {
  const text = document.getElementById('inputText').value;
  const preview = document.getElementById('preview');
  const segmenter = new Intl.Segmenter(getSegmentationLang(), { granularity: 'sentence' });
  preview.innerHTML = [...segmenter.segment(text)]
    .map(s => `<span class="sentence">${s.segment.trim()}<button class="play-btn">‚ñ∂</button></span>`)
    .join(' ');

  // Add click event to play buttons
  preview.querySelectorAll('.play-btn').forEach(btn => {
    btn.addEventListener('click', e => {
      e.stopPropagation(); // prevent sentence click
      const span = btn.closest('.sentence');
      speechSynthesis.cancel();
      preview.querySelectorAll('.sentence').forEach(s => s.classList.remove('active'));
      span.classList.add('active');
      speak(span.textContent.replace('‚ñ∂','').trim(), () => span.classList.remove('active'));
    });
  });
}

function speak(text, onend) {
  const utterance = new SpeechSynthesisUtterance(text);
  utterance.lang = getSegmentationLang();
  utterance.onend = onend;
  speechSynthesis.speak(utterance);
}

function translateText() {
  const text = document.getElementById('inputText').value.trim();
  const targetLang = document.getElementById('targetLang').value;
  if (!text) return alert('Please enter text to translate.');
  const url = `https://translate.google.com/?sl=auto&tl=${targetLang}&text=${encodeURIComponent(text)}&op=translate`;
  if (!translateWindow || translateWindow.closed) {
    translateWindow = window.open(url, 'translateTab');
  } else {
    translateWindow.location.href = url;
    translateWindow.focus();
  }
  document.getElementById('inputText').value = '';
  document.getElementById('preview').textContent = '';
}
function copyText() {
  const text = document.getElementById('inputText').value;
  if (!text) return alert('Nothing to copy!');
  navigator.clipboard.writeText(text).then(() => alert('Copied!'));
}
function downloadText() {
  const text = document.getElementById('inputText').value;
  if (!text) return alert('Nothing to download!');
  const blob = new Blob([text], { type: 'text/plain' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'translated.txt';
  a.click();
  URL.revokeObjectURL(a.href);
}
</script>
</body>
</html>
