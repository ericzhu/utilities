<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick Google Translate</title>
<style>
  body { 
    font-family: Arial, sans-serif; 
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px; 
  }
  textarea {
    width: 75%;
    max-width: 800px;
    min-width: 250px;
    height: 200px;
    margin-bottom: 10px;
    padding: 10px;
    font-size: 16px;
    box-sizing: border-box;
  }
  .controls {
    width: 75%;
    max-width: 800px;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
  }
  select {
    padding: 8px;
    font-size: 16px;
  }
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4285F4;
    color: white;
    border: none;
    border-radius: 4px;
    flex-shrink: 0;
  }
  button:hover {
    background-color: #357ae8;
  }
</style>
</head>
<body>
  <h2>Paste text to translate</h2>
  <textarea id="inputText" placeholder="Paste your text here..."></textarea>
  <div class="controls">
    <label for="targetLang">Target language:</label>
    <select id="targetLang">
      <option value="zh-CN" selected>Chinese</option>
      <option value="fr">French</option>
      <option value="en">English</option>
    </select>
    <label for="mode">Mode:</label>
    <select id="mode">
      <option value="manual" selected>Manual</option>
      <option value="auto">Automatic</option>
    </select>
    <button onclick="translateText()">Translate</button>
  </div>

<script>
// Use Intl.Segmenter for smarter sentence segmentation
const segmenter = new Intl.Segmenter('en', { granularity: 'sentence' });

document.getElementById('inputText').addEventListener('paste', function(e) {
  e.preventDefault();
  const text = (e.clipboardData || window.clipboardData).getData('text');

  // Remove existing line breaks
  const cleanText = text.replace(/(\r\n|\n|\r)/gm, ' ');

  // Segment into sentences
  const segments = [...segmenter.segment(cleanText)];
  const sentences = segments.map(s => s.segment.trim());

  // Combine sentences with blank lines between
  const formatted = sentences.filter(Boolean).join('\n\n');

  // Insert at cursor position
  const start = this.selectionStart;
  const end = this.selectionEnd;
  const original = this.value;
  this.value = original.slice(0, start) + formatted + original.slice(end);
  this.selectionStart = this.selectionEnd = start + formatted.length;

  // Check mode
  const mode = document.getElementById('mode').value;
  if (mode === 'auto') {
    translateText();
  }
});

function translateText() {
  const textArea = document.getElementById('inputText');
  const text = textArea.value.trim();
  const targetLang = document.getElementById('targetLang').value;
  if (!text) {
    alert('Please enter text to translate.');
    return;
  }
  const encodedText = encodeURIComponent(text);
  const url = `https://translate.google.com/?sl=auto&tl=${targetLang}&text=${encodedText}&op=translate`;
  window.open(url, '_blank');

  // Clear the textarea
  textArea.value = '';
}
</script>
</body>
</html>
