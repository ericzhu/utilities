<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Quick Google Translate</title>
<style>
  :root {
    --bg-color: #ffffff;
    --text-color: #000000;
    --button-color: #4285F4;
    --button-hover: #357ae8;
    --input-bg: #ffffff;
    --font-size: 16px;
    --font-family: Arial, sans-serif;
  }
  [data-theme="dark"] {
    --bg-color: #1e1e1e;
    --text-color: #e0e0e0;
    --button-color: #5a9bfc;
    --button-hover: #4285F4;
    --input-bg: #2e2e2e;
  }
  body {
    background-color: var(--bg-color);
    color: var(--text-color);
    font-family: var(--font-family);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
    transition: background-color 0.3s, color 0.3s;
  }
  textarea {
    width: 75%;
    max-width: 800px;
    min-width: 250px;
    height: 200px;
    margin-bottom: 10px;
    padding: 10px;
    font-size: var(--font-size);
    background-color: var(--input-bg);
    color: var(--text-color);
    border: 1px solid #ccc;
    box-sizing: border-box;
  }
  .controls {
    width: 75%;
    max-width: 800px;
    display: flex;
    flex-wrap: wrap;
    align-items: center;
    gap: 10px;
    margin-bottom: 10px;
  }
  .preview {
    width: 75%;
    max-width: 800px;
    background-color: var(--input-bg);
    border: 1px dashed #888;
    padding: 10px;
    white-space: pre-wrap;
    margin-top: 10px;
    color: var(--text-color);
    font-size: var(--font-size);
  }
  select, button {
    padding: 8px 12px;
    font-size: 14px;
    background-color: var(--input-bg);
    color: var(--text-color);
    border: 1px solid #ccc;
  }
  button {
    background-color: var(--button-color);
    color: white;
    border: none;
    border-radius: 4px;
  }
  button:hover {
    background-color: var(--button-hover);
  }
</style>
</head>
<body>
  <h2>Paste or drop text to translate</h2>
  <textarea id="inputText" placeholder="Paste your text here..."></textarea>
  <div class="controls">
    <label>Target language:</label>
    <select id="targetLang">
      <option value="zh-CN" selected>Chinese</option>
      <option value="fr">French</option>
      <option value="en">English</option>
    </select>
    <label>Mode:</label>
    <select id="mode">
      <option value="manual" selected>Manual</option>
      <option value="auto">Automatic</option>
    </select>
    <button onclick="translateText()">Translate</button>
    <button onclick="copyText()">Copy</button>
    <button onclick="downloadText()">Download</button>
    <button onclick="toggleFont()">A+ / A‚àí</button>
    <button onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>
  </div>
  <div id="preview" class="preview"></div>

<script>
let isLargeFont = false;

// Load saved preferences
document.addEventListener('DOMContentLoaded', () => {
  const savedTheme = localStorage.getItem('theme');
  if (savedTheme) document.body.dataset.theme = savedTheme;
  document.getElementById('mode').value = localStorage.getItem('mode') || 'manual';
  document.getElementById('targetLang').value = localStorage.getItem('lang') || 'zh-CN';
  isLargeFont = localStorage.getItem('largeFont') === 'true';
  updateFont();
});

// Save settings when changed
document.getElementById('mode').addEventListener('change', e =>
  localStorage.setItem('mode', e.target.value));
document.getElementById('targetLang').addEventListener('change', e =>
  localStorage.setItem('lang', e.target.value));

function toggleTheme() {
  const isDark = document.body.dataset.theme === 'dark';
  document.body.dataset.theme = isDark ? '' : 'dark';
  localStorage.setItem('theme', isDark ? '' : 'dark');
}

function toggleFont() {
  isLargeFont = !isLargeFont;
  localStorage.setItem('largeFont', isLargeFont);
  updateFont();
}

function updateFont() {
  document.documentElement.style.setProperty('--font-size', isLargeFont ? '20px' : '16px');
}

// Detect segmentation language
function getSegmentationLang() {
  const lang = document.getElementById('targetLang').value;
  if (lang.startsWith('zh')) return 'zh';
  if (lang === 'fr') return 'fr';
  return 'en';
}

// Format text
function formatText(text) {
  const clean = text.replace(/(\r\n|\n|\r)/gm, ' ')
    .replace(/\s\s+/g, ' ')
    .replace(/\.{3,}/g, '‚Ä¶')
    .replace(/([.!?])\1+/g, '$1');
  const segmenter = new Intl.Segmenter(getSegmentationLang(), { granularity: 'sentence' });
  return [...segmenter.segment(clean)]
    .map(s => s.segment.trim().replace(/\s\s+/g, ' '))
    .filter(Boolean)
    .join('\n\n');
}

// Handle paste
document.getElementById('inputText').addEventListener('paste', e => {
  e.preventDefault();
  const text = (e.clipboardData || window.clipboardData).getData('text');
  const formatted = formatText(text);
  insertAndPreview(formatted);
});

// Handle drag & drop
document.getElementById('inputText').addEventListener('drop', e => {
  e.preventDefault();
  const file = e.dataTransfer.files[0];
  if (file && file.type.startsWith('text')) {
    const reader = new FileReader();
    reader.onload = () => {
      const formatted = formatText(reader.result);
      insertAndPreview(formatted);
    };
    reader.readAsText(file);
  }
});

// Insert text and update preview
function insertAndPreview(formatted) {
  const textArea = document.getElementById('inputText');
  const start = textArea.selectionStart;
  const end = textArea.selectionEnd;
  textArea.value = textArea.value.slice(0, start) + formatted + textArea.value.slice(end);
  textArea.selectionStart = textArea.selectionEnd = start + formatted.length;
  document.getElementById('preview').textContent = formatted;
  if (document.getElementById('mode').value === 'auto') translateText();
}

// Translate
function translateText() {
  const text = document.getElementById('inputText').value.trim();
  const targetLang = document.getElementById('targetLang').value;
  if (!text) return alert('Please enter text to translate.');
  const url = `https://translate.google.com/?sl=auto&tl=${targetLang}&text=${encodeURIComponent(text)}&op=translate`;
  window.open(url, '_blank');
  document.getElementById('inputText').value = '';
  document.getElementById('preview').textContent = '';
}

// Copy to clipboard
function copyText() {
  const text = document.getElementById('inputText').value;
  if (!text) return alert('Nothing to copy!');
  navigator.clipboard.writeText(text).then(() => alert('Copied!'));
}

// Download as txt
function downloadText() {
  const text = document.getElementById('inputText').value;
  if (!text) return alert('Nothing to download!');
  const blob = new Blob([text], { type: 'text/plain' });
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'translated.txt';
  a.click();
  URL.revokeObjectURL(a.href);
}
</script>
</body>
</html>
