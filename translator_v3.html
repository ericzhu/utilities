<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenAI TTS Demo (User Key)</title>
<style>
  body {
    font-family: sans-serif;
    margin: 0; padding: 0;
    display: flex; flex-direction: column;
    height: 100vh;
  }
  .toolbar {
    padding: 10px;
    background: #4285F4;
    color: white;
    display: flex; gap: 8px; align-items: center;
  }
  .toolbar button {
    background: white; color: #4285F4; border: none; padding: 6px 10px;
    cursor: pointer; border-radius: 4px;
  }
  .container {
    display: flex; flex: 1;
    padding: 10px; gap: 10px; box-sizing: border-box;
  }
  textarea {
    flex: 1; resize: none; padding: 10px;
    font-family: monospace; font-size: 16px;
  }
  .preview {
    flex: 1; padding: 10px;
    background: #f0f0f0; overflow-y: auto;
  }
  .sentence {
    display: block; margin-bottom: 6px;
    cursor: pointer; padding: 2px 4px;
    border-radius: 3px;
  }
  .sentence:hover {
    background: rgba(66,133,244,0.2);
  }
  .active {
    background: rgba(66,133,244,0.4);
  }
</style>
</head>
<body>
  <div class="toolbar">
    <button onclick="readAll()">Read All</button>
    <button onclick="resetApiKey()">🔑 Change API Key</button>
  </div>
  <div class="container">
    <textarea id="inputText" placeholder="Type or paste text here..."></textarea>
    <div id="preview" class="preview"></div>
  </div>
<script>
let readingAll = false;

document.addEventListener('DOMContentLoaded', async () => {
  await checkApiKey();
  document.getElementById('inputText').addEventListener('input', updatePreview);
});

async function checkApiKey() {
  let key = localStorage.getItem('openai_api_key');
  if (!key) {
    key = prompt("Please enter your OpenAI API key (saved locally):");
    if (key) localStorage.setItem('openai_api_key', key);
    else alert("API key is required to use TTS.");
  }
}

function resetApiKey() {
  localStorage.removeItem('openai_api_key');
  checkApiKey();
}

function updatePreview() {
  const text = document.getElementById('inputText').value;
  const sentences = text.split(/(?<=[.?!。！？])/).map(s => s.trim()).filter(Boolean);
  const preview = document.getElementById('preview');
  preview.innerHTML = sentences.map(s =>
    `<span class="sentence">${s}</span>`
  ).join('');
  preview.querySelectorAll('.sentence').forEach(span => {
    span.addEventListener('click', () => {
      if(readingAll) return;
      speakText(s.textContent, () => {
        span.classList.remove('active');
      });
      preview.querySelectorAll('.sentence').forEach(s => s.classList.remove('active'));
      span.classList.add('active');
    });
  });
}

async function speakText(text, onend) {
  const apiKey = localStorage.getItem('openai_api_key');
  if (!apiKey) return alert("Missing API key.");
  try {
    const res = await fetch("https://api.openai.com/v1/audio/speech", {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + apiKey,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "tts-1",
        voice: "alloy",
        input: text
      })
    });
    const data = await res.json();
    if (data.error) {
      alert("OpenAI Error: " + data.error.message);
      return;
    }
    const audio = new Audio("data:audio/mpeg;base64," + data.audio);
    if (onend) audio.onended = onend;
    audio.play();
  } catch (e) {
    console.error(e);
    alert("Failed to speak.");
  }
}

async function readAll() {
  const spans = Array.from(document.querySelectorAll('.sentence'));
  if (!spans.length) return;
  readingAll = true;
  let idx = 0;
  function next() {
    if (idx >= spans.length) {
      readingAll = false;
      spans.forEach(s => s.classList.remove('active'));
      return;
    }
    const span = spans[idx];
    spans.forEach(s => s.classList.remove('active'));
    span.classList.add('active');
    speakText(span.textContent, () => {
      idx++;
      next();
    });
  }
  next();
}
</script>
</body>
</html>
