<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OpenAI Text Formatter (Fixed)</title>
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg-color: #ffffff;
    --text-color: #000000;
    --preview-bg: #f7f7f7;
    --highlight: rgba(66,133,244,0.4);
    --hover: rgba(66,133,244,0.2);
  }
  body.dark {
    --bg-color: #1e1e1e;
    --text-color: #e0e0e0;
    --preview-bg: #2b2b2b;
    --highlight: rgba(66,133,244,0.4);
    --hover: rgba(66,133,244,0.3);
  }
  body {
    margin: 0; padding: 0;
    display: flex; flex-direction: column;
    height: 100vh;
    background: var(--bg-color);
    color: var(--text-color);
    font-family: 'Lato', sans-serif;
  }
  .toolbar {
    background: #4285F4; color: white;
    padding: 10px; display: flex; gap: 10px; align-items: center;
    position: sticky; top: 0; z-index: 1;
  }
  .toolbar button, .toolbar select {
    background: white; color: #4285F4; border: none; padding: 6px 10px;
    cursor: pointer; border-radius: 4px;
  }
  .container {
    flex: 1; display: flex; gap: 10px; padding: 10px; box-sizing: border-box;
  }
  textarea {
    flex: 1; resize: none;
    font-family: 'Lato', sans-serif;
    font-size: 16px; line-height: 1.6;
    padding: 10px;
    background: var(--preview-bg);
    color: #333;
    border: none; outline: none;
  }
  .preview {
    flex: 1; padding: 10px; background: var(--preview-bg);
    overflow-y: auto;
    font-size: 16px; line-height: 1.6;
    position: relative;
  }
  .sentence {
    display: block; margin-bottom: 16px;
    cursor: pointer; padding: 2px 4px; border-radius: 3px;
  }
  .sentence:hover { background: var(--hover); }
  .active { background: var(--highlight); }
  .spinner {
    position: absolute; top: 50%; left: 50%;
    width: 40px; height: 40px;
    border: 4px solid #ccc;
    border-top: 4px solid #4285F4;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    transform: translate(-50%, -50%);
    display: none;
    z-index: 2;
  }
  @keyframes spin { to { transform: translate(-50%, -50%) rotate(360deg); } }
</style>
</head>
<body>
  <div class="toolbar">
    <button onclick="playPrevious()">‚èÆ Prev</button>
    <button onclick="playCurrent()">‚ñ∂Ô∏è Current</button>
    <button onclick="playNext()">‚è≠ Next</button>
    <select id="modeSelect" onchange="updatePreview()"> 
      <option value="plain">Plain‚Äëvanilla mode</option>
      <option value="combined">Combined mode</option>
    </select>
    <button onclick="resetApiKey()">üîë API Key</button>
    <button onclick="toggleTheme()">üåì Toggle Theme</button>
  </div>
  <div class="container">
    <textarea id="inputText" placeholder="Type or paste text here..."></textarea>
    <div id="preview" class="preview">
      <div class="spinner" id="spinner"></div>
    </div>
  </div>
<script>
let currentIndex = 0;
let sentences = [];
let cache = {}; 
let combinedTextCache = {};

document.addEventListener('DOMContentLoaded', async () => {
  await checkApiKey();
  const textarea = document.getElementById('inputText');
  textarea.addEventListener('input', () => {
    formatTextarea();
    updatePreview();
  });
  textarea.addEventListener('paste', () => {
    setTimeout(() => {
      formatTextarea();
      updatePreview();
    }, 50);
  });
  if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark');
});

async function checkApiKey() {
  let key = localStorage.getItem('openai_api_key');
  if (!key) {
    key = prompt("Please enter your OpenAI API key (saved locally):");
    if (key) localStorage.setItem('openai_api_key', key);
    else alert("API key is required.");
  }
}

function resetApiKey() {
  localStorage.removeItem('openai_api_key');
  checkApiKey();
}

function toggleTheme() {
  document.body.classList.toggle('dark');
  localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
}

// Format textarea: split into sentences or paragraphs separated by blank line
function formatTextarea() {
  const textarea = document.getElementById('inputText');
  let text = textarea.value.trim();
  if (!text) return;
  // Remove extra spaces
  text = text.replace(/\s+/g, ' ');
  // Split by punctuation that usually ends a sentence
  let parts = text.split(/(?<=[.?!„ÄÇÔºÅÔºü])/).map(s => s.trim()).filter(Boolean);
  textarea.value = parts.join('\n\n');
}

async function updatePreview() {
  const mode = document.getElementById('modeSelect').value;
  const text = document.getElementById('inputText').value.trim();
  if (!text) return;
  if (mode === 'plain') {
    showPlain(text);
  } else if (mode === 'combined') {
    await showCombined(text);
  }
}

function showPlain(text) {
  const paragraphs = text.split(/\n\s*\n/).map(p => p.trim()).filter(Boolean);
  sentences = paragraphs;
  const preview = document.getElementById('preview');
  preview.innerHTML = paragraphs.map((p, idx) =>
    `<span class="sentence" data-idx="${idx}">${p}</span>`
  ).join('') + '<div class="spinner" id="spinner"></div>';
  attachClickEvents();
  cache = {}; currentIndex = 0; highlightCurrent();
}

async function showCombined(text) {
  const spinner = document.getElementById('spinner');
  spinner.style.display = 'block';
  if (combinedTextCache.original === text) {
    displayCombined(combinedTextCache.combined);
    spinner.style.display = 'none';
    return;
  }
  const apiKey = localStorage.getItem('openai_api_key');
  if (!apiKey) { spinner.style.display = 'none'; return alert("Missing API key."); }
  try {
    const res = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Authorization": "Bearer " + apiKey,
        "Content-Type": "application/json"
      },
      body: JSON.stringify({
        model: "gpt-4o",
        messages: [
          { role: "system", content: "You are a helpful text editor." },
          { role: "user", content: `Please merge and format this text into logical paragraphs:\n\n${text}` }
        ],
        temperature: 0.3
      })
    });
    const data = await res.json();
    const combined = data.choices[0].message.content.trim();
    combinedTextCache = { original: text, combined };
    displayCombined(combined);
  } catch (e) {
    console.error(e);
    alert("Failed to get combined text.");
  } finally {
    spinner.style.display = 'none';
  }
}

function displayCombined(text) {
  const paragraphs = text.split(/\n\s*\n/).map(p => p.trim()).filter(Boolean);
  sentences = paragraphs;
  const preview = document.getElementById('preview');
  preview.innerHTML = paragraphs.map((p, idx) =>
    `<span class="sentence" data-idx="${idx}">${p}</span>`
  ).join('') + '<div class="spinner" id="spinner"></div>';
  attachClickEvents();
  cache = {}; currentIndex = 0; highlightCurrent();
}

function attachClickEvents() {
  document.querySelectorAll('.sentence').forEach(span => {
    span.addEventListener('click', () => {
      currentIndex = parseInt(span.dataset.idx);
      highlightCurrent();
      playSentence(currentIndex);
    });
  });
}

function highlightCurrent() {
  const spans = document.querySelectorAll('.sentence');
  spans.forEach(span => span.classList.remove('active'));
  if (spans[currentIndex]) {
    spans[currentIndex].classList.add('active');
    spans[currentIndex].scrollIntoView({ behavior: "smooth", block: "center" });
  }
}

async function playSentence(idx) {
  if (cache[idx]) {
    new Audio(cache[idx]).play();
  } else {
    const text = sentences[idx];
    const apiKey = localStorage.getItem('openai_api_key');
    if (!apiKey) return alert("Missing API key.");
    try {
      const res = await fetch("https://api.openai.com/v1/audio/speech", {
        method: "POST",
        headers: {
          "Authorization": "Bearer " + apiKey,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "tts-1",
          voice: "alloy",
          input: text
        })
      });
      const arrayBuffer = await res.arrayBuffer();
      const blob = new Blob([arrayBuffer], { type: "audio/mpeg" });
      const url = URL.createObjectURL(blob);
      cache[idx] = url;
      new Audio(url).play();
    } catch (e) {
      console.error(e);
      alert("Failed to speak.");
    }
  }
}

function playCurrent() {
  if (sentences.length === 0) return;
  highlightCurrent(); playSentence(currentIndex);
}
function playPrevious() {
  if (sentences.length === 0) return;
  currentIndex = Math.max(0, currentIndex - 1);
  highlightCurrent(); playSentence(currentIndex);
}
function playNext() {
  if (sentences.length === 0) return;
  currentIndex = Math.min(sentences.length - 1, currentIndex + 1);
  highlightCurrent(); playSentence(currentIndex);
}
</script>
</body>
</html>
