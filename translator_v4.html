<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Text Tool (Read All + Cache)</title>
<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet">
<style>
  :root {
    --bg: #f2f3f5;
    --fg: #333;
    --toolbar-bg: #fff;
    --button-bg: #4285F4;
    --button-hover: #3367d6;
    --textarea-bg: #fafafa;
    --textarea-color: #555;
    --preview-bg: #fff;
  }
  body.dark {
    --bg: #121212;
    --fg: #e0e0e0;
    --toolbar-bg: #1e1e1e;
    --button-bg: #3a75d4;
    --button-hover: #2a5ca8;
    --textarea-bg: #1e1e1e;
    --textarea-color: #ccc;
    --preview-bg: #1e1e1e;
  }
  body { 
    margin: 0; 
    padding: 10px; 
    display: flex; 
    flex-direction: column; 
    height: 100vh; 
    background: var(--bg); 
    color: var(--fg); 
    font-family: 'Open Sans', sans-serif; 
    box-sizing: border-box;
  }
  .toolbar { 
    background: var(--toolbar-bg); 
    padding: 8px 12px; 
    display: flex; 
    gap: 8px; 
    align-items: center; 
    box-shadow: 0 1px 4px rgba(0,0,0,0.1); 
    position: sticky; 
    top: 0; 
    z-index: 10; 
    border-radius: 8px;
  }
  .toolbar button, .toolbar select { 
    background: var(--button-bg); 
    color: white; 
    border: none; 
    padding: 6px 10px; 
    cursor: pointer; 
    border-radius: 6px; 
    font-size: 14px; 
    transition: background 0.2s; 
  }
  .toolbar button:hover, .toolbar select:hover { background: var(--button-hover); }
  .toolbar-spacer { flex: 1; }
  .container { 
    flex: 1; 
    display: flex; 
    gap: 10px; 
    padding: 10px; 
    box-sizing: border-box; 
  }
  textarea { 
    flex: 1; 
    resize: none; 
    font-size: 16px; 
    line-height: 1.6; 
    padding: 12px; 
    background: var(--textarea-bg); 
    color: var(--textarea-color); 
    border: 1px solid #ccc; 
    border-radius: 6px; 
    font-family: 'Source Code Pro', monospace; 
  }
  .preview { 
    flex: 1; 
    padding: 12px; 
    background: var(--preview-bg); 
    overflow-y: auto; 
    font-size: 20px; 
    line-height: 1.8; 
    border: 1px solid #ccc; 
    border-radius: 6px; 
    font-family: 'Book Antiqua', Palatino, serif; 
  }
  .sentence { 
    display: block; 
    margin-bottom: 18px; 
    cursor: pointer; 
    padding: 2px 4px; 
    border-radius: 4px; 
    transition: background 0.2s; 
  }
  .sentence:hover { background: rgba(66,133,244,0.15); }
  .active { background: rgba(66,133,244,0.25); }

  .indicator {
    width: 10px; 
    height: 10px; 
    background: red; 
    border-radius: 50%; 
    margin-left: 4px; 
    animation: blink 1s infinite;
    display: inline-block;
  }
  @keyframes blink {
    0% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 1; }
  }
</style>
</head>
<body>
<div class="toolbar">
  <select id="voiceSelect">
    <option value="alloy" selected>Alloy</option>
    <option value="fable">Fable</option>
    <option value="onyx">Onyx</option>
    <option value="nova">Nova</option>
    <option value="shimmer">Shimmer</option>
  </select>
  <select id="langSelect">
    <option value="zh-CN" selected>Chinese</option>
    <option value="fr">French</option>
    <option value="en">English</option>
  </select>
  <button onclick="translateText()">üåç Translate</button>
  <button onclick="toggleRepeat()" id="repeatBtn">üîÅ Repeat</button>
  <span id="repeatIndicator" style="display:none;" class="indicator"></span>
  <button onclick="readAll()">üì¢ Read All</button>
  <div class="toolbar-spacer"></div>
  <button onclick="toggleTheme()">üåì Toggle Theme</button>
  <button onclick="resetApiKey()">üîë API Key</button>
</div>
<div class="container">
  <textarea id="inputText" placeholder="Type or paste text here..."></textarea>
  <div id="preview" class="preview"></div>
</div>

<script>
let sentences=[], cache={}, currentIndex=0;
let isRepeating=false, repeatAudio=null;
let allTextAudio=null;  // cache for read all

document.addEventListener('DOMContentLoaded', async () => {
  await checkApiKey();
  initTheme();
  const t=document.getElementById('inputText');
  const saved=localStorage.getItem('saved_text');
  if(saved) { t.value=saved; updatePreview(); }

  t.addEventListener('input',()=>{
    localStorage.setItem('saved_text',t.value);
    updatePreview();
  });

  t.addEventListener('paste', function(e){
    e.preventDefault();
    let clipboardData = (e.clipboardData || window.clipboardData).getData('text');
    clipboardData = clipboardData.replace(/([.?!])(\s|\n)+/g, "$1\n\n").replace(/[ ]+/g,' ').trim();
    let start = this.selectionStart;
    let end = this.selectionEnd;
    let oldText = this.value;
    let newText = oldText.slice(0, start) + clipboardData + oldText.slice(end);
    this.value = newText;
    localStorage.setItem('saved_text', newText);
    updatePreview();
  });
});

function toggleTheme(){
  document.body.classList.toggle('dark');
  localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
}
function initTheme(){
  const saved=localStorage.getItem('theme');
  if(saved==='dark') document.body.classList.add('dark');
}

async function checkApiKey(){
  let k=localStorage.getItem('openai_api_key');
  if(!k) { k=prompt("Enter your OpenAI API key:"); if(k) localStorage.setItem('openai_api_key',k); else alert("API key required."); }
}
function resetApiKey(){ localStorage.removeItem('openai_api_key'); checkApiKey(); }

function updatePreview(){
  const text=document.getElementById('inputText').value.trim();
  if(!text) { document.getElementById('preview').innerHTML=''; return; }
  let paras=text.split(/\n\s*\n/).map(p=>p.trim()).filter(Boolean);
  sentences=paras;
  document.getElementById('preview').innerHTML=paras.map((p,i)=>`<span class="sentence" data-idx="${i}">${p}</span>`).join('');
  attachClicks(); currentIndex=0; highlightCurrent();
}

function attachClicks(){
  document.querySelectorAll('.sentence').forEach(s=> s.onclick=()=>{ currentIndex=+s.dataset.idx; highlightCurrent(); playSentence(currentIndex); });
}
function highlightCurrent(){ document.querySelectorAll('.sentence').forEach((sp,i)=> sp.classList.toggle('active',i===currentIndex)); }

async function playSentence(i){
  const voice=document.getElementById('voiceSelect').value;
  if(cache[i]) new Audio(cache[i]).play();
  else{
    try{
      const k=localStorage.getItem('openai_api_key');
      const r=await fetch("https://api.openai.com/v1/audio/speech",{method:"POST",headers:{"Authorization":"Bearer "+k,"Content-Type":"application/json"},
      body:JSON.stringify({model:"tts-1",voice:voice,input:sentences[i]})});
      const a=await r.arrayBuffer(); let u=URL.createObjectURL(new Blob([a],{type:"audio/mpeg"}));
      cache[i]=u; new Audio(u).play();
    }catch(e){ console.error(e); alert("Failed to speak."); }
  }
}

async function readAll(){
  const voice=document.getElementById('voiceSelect').value;
  const fullText=sentences.join(' ');
  if(allTextAudio){ new Audio(allTextAudio).play(); }
  else{
    try{
      const k=localStorage.getItem('openai_api_key');
      const r=await fetch("https://api.openai.com/v1/audio/speech",{method:"POST",headers:{"Authorization":"Bearer "+k,"Content-Type":"application/json"},
      body:JSON.stringify({model:"tts-1",voice:voice,input:fullText})});
      const a=await r.arrayBuffer(); let u=URL.createObjectURL(new Blob([a],{type:"audio/mpeg"}));
      allTextAudio=u; new Audio(u).play();
    }catch(e){ console.error(e); alert("Failed to speak."); }
  }
}

async function toggleRepeat(){
  isRepeating=!isRepeating;
  const btn=document.getElementById('repeatBtn');
  const indicator=document.getElementById('repeatIndicator');
  btn.style.background=isRepeating?'#d9534f': 'var(--button-bg)';
  btn.style.color='white';
  indicator.style.display=isRepeating?'inline-block':'none';

  if(isRepeating){
    if(!cache[currentIndex]) await generateAudioForCurrent();
    repeatLoop();
  }else{
    if(repeatAudio) repeatAudio.pause();
  }
}

async function generateAudioForCurrent(){
  const voice=document.getElementById('voiceSelect').value;
  try{
    const k=localStorage.getItem('openai_api_key');
    const r=await fetch("https://api.openai.com/v1/audio/speech",{method:"POST",headers:{"Authorization":"Bearer "+k,"Content-Type":"application/json"},
    body:JSON.stringify({model:"tts-1",voice:voice,input:sentences[currentIndex]})});
    const a=await r.arrayBuffer(); 
    cache[currentIndex]=URL.createObjectURL(new Blob([a],{type:"audio/mpeg"}));
  }catch(e){ console.error(e); alert("Failed to create audio."); }
}

async function repeatLoop(){
  while(isRepeating){
    repeatAudio=new Audio(cache[currentIndex]);
    await new Promise(resolve=>{
      repeatAudio.onended=resolve;
      repeatAudio.play();
    });
    await new Promise(res=>setTimeout(res,5000));
  }
}

function translateText(){
  const lang=document.getElementById('langSelect').value;
  const text=sentences.join('\n\n');
  let url=`https://translate.google.com/?sl=auto&tl=${encodeURIComponent(lang)}&text=${encodeURIComponent(text)}&op=translate`;
  window.open(url,'_blank');
}
</script>
</body>
</html>
